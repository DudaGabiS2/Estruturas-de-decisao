<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{text-align: center}
        h2{margin-top: 50px}
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label>Nome:</label>
        <input id="nome" type="text" placeholder="Digite seu nome aqui"><p></p>
        <label>Email:</label>
        <input id="email" type="text" placeholder="Digite seu email"><P></P>
        <label>Senha:</label>
        <input id="senha" type="text" placeholder="Digite seu email"><p></p>
    </form>


    <h2>Animal de Estimação</h2>
    <form container="">
        <input type="radio" id="cachorro">
        <label>Cachorro</label><p></p>
        <input type="radio" id="gato">
        <label>Gato</label><p></p>
        <input type="radio" id="Passarinho">
        <label>Passarinho</label><p></p>
        <input type="radio" id="outro">
        <label>Outros</label>
    </form>


    <h2>Com quem você mora?</h2>
        <input type="checkbox" id="mae">
        <label>Mãe</label><p></p>
        <input type="checkbox" id="pai">
        <label>Pai</label><p></p>
        <input type="checkbox" id="irmaos">
        <label>Irmãos(as)</label><p></p>
        <input type="checkbox" id="avos">
        <label>Avós</label><p></p>
        <input type="checkbox" id="tios">
        <label>Tios</label><p></p>
        <input type="checkbox" id="primos">
        <label>Primos</label><p></p>
        <input type="checkbox" id="outros">
        <label>Outros</label><p></p>


    <h2>Escolha uma cor:</h2>
    <select name="Cores">
    <option selected="" disabled="" value=""> Selecione uma cor</option>
    <option value="Vermelho">Vermelho</option>
    <option value="Azul">Azul</option>
    <option value="Amarelo">Amarelo</option>
    </select>

    <h2 style="margin-bottom: 2px">Mensagem:</h2>
    <textarea required="" name="mens" placeholder="Digite aqui sua mensagem" rows="15" cols="55"></textarea><p></p>

    <input type="submit" value="Enviar formulário">
    










    
</body>
</html>
